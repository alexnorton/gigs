---
layout: default
rdf:
  queries:
    artist: |
      SELECT *
      WHERE {
        <{{ subject }}> <foaf:name> ?name.
      }
    events:
      - |
        SELECT *
        WHERE {
          ?event <mo:performer> <{{ subject }}>;
        }
---
<h2>{{ page.artist.name }}</h2>
<h4>Events</h4>
<ul>
  {% for event in page.events %}
  <li>
    {{ event.event }}
  </li>
  {% endfor %}
</ul>
